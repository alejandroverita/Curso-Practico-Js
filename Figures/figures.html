<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>
            Primer taller del curso de practico de Javascript
        </p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="" method="get">
            
            <label for = "inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="inputCuadrado" type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>

        </form>
    </section>

    <!-- triangle -->
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="" method="get">
            
            <label for="inputSide1">Introduce el valor del lado1</label>
            <input type="number" id="inputSide1"><br>
            <label for="inputSide2">Introduce el valor del lado2</label>
            <input type="number" id="inputSide2"><br>
            <label for="inputBase">Introduce el valor de la base</label>
            <input type="number" id="inputBase"><br>
            <label for="inputHeight">Introduce el valor de la altura</label>
            <input type="number" id="inputHeight"><br>

            <button type="button" onclick="calcularPerimetroTriangle()">
                Calcular el perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangle()">
                Calcular el area
            </button>

        </form>
    </section>

    <!-- CIRCLE -->

    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form action="" method="get">
            
            <label for="radio">Introduce el valor del radio del circulo</label>
            <input type="number" id="radio"><br>

            <button type="button" onclick="calcularPerimetroCircle()">
                Calcular el perimetro
            </button>

            <button type="button" onclick="calcularAreaCircle()">
                Calcular el area
            </button>

        </form>
    </section>

    <script src="./figures.js"></script>
</body>
</html>
